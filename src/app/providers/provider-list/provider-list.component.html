<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
</mat-form-field>
<!-- <mat-progress-bar mode="query"></mat-progress-bar> -->
<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>
    <!-- <mat-progress-bar mode="query"></mat-progress-bar> -->
    <!-- provider name Column -->
    <ng-container matColumnDef="providerName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Provider's Name </th>
      <td mat-cell *matCellDef="let row"> <button mat-button color="primary" (click)="openDialog(row.providerName, row.email, row.phone, row.specialistClinic, row.selectedSpecialist, row.clinicDaysAndTime)"> {{row.providerName}} </button>
      </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let row"> {{row.category}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="coverageType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Coverage Type </th>
      <td mat-cell *matCellDef="let row"> <button mat-button>{{row.coverageType}}</button> </td>
    </ng-container>


    <!-- Color Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
      <td mat-cell *matCellDef="let row"> {{row.location.addess}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
      <td mat-cell *matCellDef="let row"> {{row.location.city}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
      <td mat-cell *matCellDef="let row"> {{row.location.state}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="6">No data to display for "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[25, 50, 100]"></mat-paginator>
</div>
